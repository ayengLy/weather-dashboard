<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">My Website</a>
      <div class="navbar-nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link active" href="sport.html">Sports Dashboard</a>
        <!--<a class="nav-link" href="sports.html">Sports Dashboard</a>-->
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">

    <!-- Search Box -->
    <h2 class="mb-4">Check Weather by City</h2>
    <div class="input-group mb-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
      <button class="btn btn-primary" onclick="getWeather()">Search</button>
    </div>

    <!-- Weather Card -->
    <div class="card" id="weatherCard" style="display: none;">
      <div class="card-body">
        <h3 id="cityName" class="card-title"></h3>
        <p class="card-text" id="description"></p>
        <p class="card-text">ðŸŒ¡ Temperature: <span id="temperature"></span> Â°C</p>
        <p class="card-text">ðŸ’§ Humidity: <span id="humidity"></span>%</p>
        <p class="card-text">ðŸ’¨ Wind Speed: <span id="wind"></span> m/s</p>
        <img id="icon" src="" alt="weather icon">
      </div>
    </div>

    <!-- Chart -->
    <div class="mt-5">
      <h4>Sample Temperature Chart</h4>
      <canvas id="weatherChart"></canvas>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    const apiKey = '8e2e5d3f3376d2e44d84293f56ce56c3'; // API Key kamu

    function getWeather() {
      const city = document.getElementById('cityInput').value;

      if (!city) {
        alert("Please enter a city name");
        return;
      }

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
        .then(response => {
          if (!response.ok) {
            throw new Error("City not found");
          }
          return response.json();
        })
        .then(data => {
          document.getElementById('weatherCard').style.display = 'block';
          document.getElementById('cityName').textContent = data.name;
          document.getElementById('description').textContent = data.weather[0].description;
          document.getElementById('temperature').textContent = data.main.temp;
          document.getElementById('humidity').textContent = data.main.humidity;
          document.getElementById('wind').textContent = data.wind.speed;
          document.getElementById('icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // Chart.js mock data
    const ctx = document.getElementById('weatherChart').getContext('2d');
    const weatherChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['9AM', '12PM', '3PM', '6PM', '9PM'],
        datasets: [{
          label: 'Temperature (Â°C)',
          data: [22, 24, 23, 21, 19], // contoh data statik
          borderColor: 'blue',
          fill: false,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        }
      }
    });
  </script>

</body>
</html>
